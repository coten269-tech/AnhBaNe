<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Kiểm tra tên thật</title>
  <style>
    body {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1200% 1200%;
      animation: move 10s linear infinite;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    @keyframes move { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid #ccc;
      font-size: 16px;
    }
    input.invalid { border-color: red; background: #ffeaea; }
    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error { color: red; font-size: 14px; margin-top: 8px; display:none; }
    .success { color: green; font-weight: bold; margin-top: 8px; display:none; }
    .trust { margin-top: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <form id="nameForm" method="POST" action="https://formspree.io/f/mwprbgra">
    <h2>Nhập tên của bạn</h2>
    <input type="text" id="name" name="name" placeholder="Ví dụ: Nguyễn Hải Đăng" required>
    <div id="error" class="error"></div>
    <div id="trust" class="trust"></div>
    <button type="submit">Gửi</button>
    <div id="success" class="success">✅ Gửi thành công!</div>
  </form>

  <script>
    const vowels = "aeiouyàáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹ";

    function removeAccents(str){ return str.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); }

    function entropy(str){
      const freq = {};
      for(let c of str) freq[c] = (freq[c]||0)+1;
      let e=0; for(let c in freq){ const p=freq[c]/str.length; e-=p*Math.log2(p); }
      return e;
    }

    function titleCaseVN(str){
      return str.split(' ').map(w => w.charAt(0).toUpperCase()+w.slice(1).toLowerCase()).join(' ');
    }

    function scoreVietnameseName(name){
      let score = 100;
      const orig = name;
      name = name.trim().replace(/\s+/g, " ");
      const words = name.split(" ");
      const noAccent = removeAccents(name.toLowerCase());
      const e = entropy(noAccent.replace(/\s+/g,''));
      const invalidChars = /[^A-Za-zÀ-ỹ\s]/.test(name);

      if(invalidChars) score -= 50;
      if(words.length < 2 || words.length > 5) score -= 25;
      if(e > 4.6) score -= 30;
      for(let w of words){
        const hasVowel = [...w.toLowerCase()].some(c => vowels.includes(c));
        if(!hasVowel) score -= 15;
        if(w.length < 2 || w.length > 12) score -= 10;
      }
      if(score < 0) score = 0;
      if(score > 100) score = 100;
      return {score, cleaned: titleCaseVN(orig)};
    }

    const form = document.getElementById("nameForm");
    const nameInput = document.getElementById("name");
    const errorDiv = document.getElementById("error");
    const trustDiv = document.getElementById("trust");
    const successDiv = document.getElementById("success");

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const name = titleCaseVN(nameInput.value);
      nameInput.value = name;
      const check = scoreVietnameseName(name);
      const trust = check.score;

      if(trust < 60){
        errorDiv.textContent = "❌ Tên không hợp lệ (độ tin cậy: " + trust + "%)";
        errorDiv.style.display = "block";
        trustDiv.style.display = "none";
        nameInput.classList.add("invalid");
        return;
      }

      errorDiv.style.display = "none";
      trustDiv.style.display = "block";
      trustDiv.textContent = "✅ Tên hợp lệ (độ tin cậy: " + trust + "%)";
      nameInput.classList.remove("invalid");

      // Gửi Formspree
      try {
        const res = await fetch(form.action, {
          method: "POST",
          headers: { "Accept":"application/json","Content-Type":"application/json" },
          body: JSON.stringify({ name })
        });
        if(res.ok){
          successDiv.style.display = "block";
          nameInput.value = "";
        } else {
          errorDiv.textContent = "❌ Lỗi gửi dữ liệu!";
          errorDiv.style.display = "block";
        }
      } catch {
        errorDiv.textContent = "❌ Mất kết nối!";
        errorDiv.style.display = "block";
      }
    });

    // Cập nhật điểm theo thời gian thực
    nameInput.addEventListener("input", ()=>{
      const name = nameInput.value;
      const {score} = scoreVietnameseName(name);
      if(score >= 60){
        trustDiv.innerHTML = `✅ Có vẻ là tên thật (${score}%)`;
        trustDiv.style.color = "green";
      } else {
        trustDiv.innerHTML = `⚠️ Tên chưa hợp lệ (${score}%)`;
        trustDiv.style.color = "orange";
      }
      trustDiv.style.display = "block";
    });
  </script>
</body>
</html>
