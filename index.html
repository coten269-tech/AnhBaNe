<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X√°c minh t√™n v√† ·∫£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(270deg,#ff7a7a,#ffb36b,#fff38a,#9be89b,#7fb6ff,#b58bff);
      background-size: 1400% 1400%;
      animation: bg 18s linear infinite;
    }
    @keyframes bg {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .card {
      width: 380px;
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
    }
    .msg { margin-top: 10px; font-size: 14px; }
    .err { color: #b00020; }
    .ok { color: #0b8043; font-weight: 600; }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    video, canvas {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    #preview {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>X√°c minh danh t√≠nh</h2>
    <input id="nameInput" type="text" placeholder="Nh·∫≠p t√™n th·∫≠t c·ªßa b·∫°n" />
    <div id="msg" class="msg"></div>
    <button id="openCam">üì∏ M·ªü camera</button>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="·∫¢nh ƒë√£ ch·ª•p"/>

    <div id="confirmBtns" style="display:none;">
      <button id="captureBtn">Ch·ª•p ·∫£nh</button>
      <button id="retakeBtn" style="display:none;">Ch·ª•p l·∫°i</button>
      <button id="sendBtn" style="display:none;">G·ª≠i</button>
    </div>
  </div>

  <script>
  const FORMSPREE_ENDPOINT = "https://formspree.io/f/mwprbgra";

  const nameInput = document.getElementById('nameInput');
  const msg = document.getElementById('msg');
  const openCamBtn = document.getElementById('openCam');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const captureBtn = document.getElementById('captureBtn');
  const retakeBtn = document.getElementById('retakeBtn');
  const sendBtn = document.getElementById('sendBtn');
  const confirmBtns = document.getElementById('confirmBtns');

  let stream = null;
  let capturedImage = null;

  // ki·ªÉm tra t√™n h·ª£p l·ªá
  function isValidName(name) {
    return /^[A-Za-z√Ä-·ªπ\s]+$/.test(name.trim()) && name.trim().length >= 3;
  }

  openCamBtn.onclick = async () => {
    const name = nameInput.value.trim();
    if (!isValidName(name)) {
      msg.textContent = "‚ùå Vui l√≤ng nh·∫≠p t√™n th·∫≠t tr∆∞·ªõc khi m·ªü camera.";
      msg.className = "msg err";
      return;
    }
    msg.textContent = "";
    msg.className = "msg";
    confirmBtns.style.display = "block";

    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "block";
      openCamBtn.style.display = "none";
      captureBtn.style.display = "inline-block";
    } catch (err) {
      msg.textContent = "‚ùå Kh√¥ng th·ªÉ m·ªü camera. H√£y cho ph√©p truy c·∫≠p camera.";
      msg.className = "msg err";
    }
  };

  captureBtn.onclick = () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    capturedImage = canvas.toDataURL('image/png');
    preview.src = capturedImage;
    preview.style.display = "block";
    canvas.style.display = "none";
    video.style.display = "none";
    captureBtn.style.display = "none";
    retakeBtn.style.display = "inline-block";
    sendBtn.style.display = "inline-block";
  };

  retakeBtn.onclick = () => {
    preview.style.display = "none";
    video.style.display = "block";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";
    sendBtn.style.display = "none";
  };

  sendBtn.onclick = async () => {
    const name = nameInput.value.trim();
    if (!isValidName(name)) {
      msg.textContent = "‚ùå T√™n kh√¥ng h·ª£p l·ªá.";
      msg.className = "msg err";
      return;
    }

    msg.textContent = "‚è≥ ƒêang g·ª≠i...";
    msg.className = "msg";

    const body = { name, image: capturedImage };

    const res = await fetch(FORMSPREE_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json", Accept: "application/json" },
      body: JSON.stringify(body)
    });

    if (res.ok) {
      msg.textContent = "‚úÖ G·ª≠i th√†nh c√¥ng!";
      msg.className = "msg ok";
      nameInput.value = "";
      preview.style.display = "none";
      confirmBtns.style.display = "none";
      if (stream) stream.getTracks().forEach(t => t.stop());
    } else {
      msg.textContent = "‚ùå G·ª≠i th·∫•t b·∫°i, th·ª≠ l·∫°i sau.";
      msg.className = "msg err";
    }
  };
  </script>
</body>
</html>
