<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi tên của bạn</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg,
        #ff0000, #ff7f00, #ffff00, #00ff00,
        #0000ff, #4b0082, #8f00ff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 35px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 5px white;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: white;
      color: #333;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Nhập tên của bạn</h2>

    <form action="https://formspree.io/f/mwprbgra" method="POST" id="contactForm">
      <input type="text" name="name" id="nameInput" placeholder="Tên của bạn..." required />
      <button type="submit">Gửi</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('nameInput');
    const msg = document.getElementById('msg');

    // Hàm kiểm tra tên hợp lệ
    function isValidVietnameseName(name) {
      // Loại bỏ khoảng trắng thừa
      name = name.trim();
      // Tách từ
      const words = name.split(/\s+/);
      // Giới hạn số từ (1–4)
      if (words.length < 1 || words.length > 4) return false;

      // Regex cho từng từ: Chữ cái Việt có dấu, bắt đầu bằng in hoa
      const wordRegex = /^[A-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠƯẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưỮỬỰỲỴÝỶỸa-zàáâãèéêìíòóôõùúăđĩũơưạảấầẩẫậắằẳẵặẹẻẽềềểễệỉịọỏốồổỗộớờởỡợụủứừửữựỳỵỷỹ]+$/;

      return words.every(w => wordRegex.test(w));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const name = nameInput.value;

      // Kiểm tra hợp lệ
      if (!isValidVietnameseName(name)) {
        msg.textContent = "❌ Tên không hợp lệ! Vui lòng nhập tên thật (ví dụ: Hải Đăng)";
        msg.style.color = "yellow";
        return;
      }

      msg.textContent = "⏳ Đang gửi...";
      const data = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          msg.textContent = "✅ Gửi thành công!";
          msg.style.color = "lime";
          form.reset();
        } else {
          msg.textContent = "❌ Gửi thất bại, thử lại!";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "⚠️ Lỗi kết nối!";
        msg.style.color = "yellow";
      }
    });
  </script>
</body>
</html>
