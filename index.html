<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi tên của bạn</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg,
        #ff0000, #ff7f00, #ffff00, #00ff00,
        #0000ff, #4b0082, #8f00ff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 35px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 5px white;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid transparent;
      border-radius: 8px;
      margin-bottom: 10px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input.error {
      border-color: red;
      background-color: rgba(255, 0, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: white;
      color: #333;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Nhập tên của bạn</h2>

    <form id="contactForm">
      <input type="text" name="name" id="nameInput" placeholder="Tên của bạn..." required />
      <button id="sendBtn" type="button">Gửi</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('nameInput');
    const msg = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');

    // Regex kiểm tra tên hợp lệ
    const nameRegex = /^([A-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠƯẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỂỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪỬỮỰỲỴÝỶỸ][a-zàáâãèéêìíòóôõùúăđĩũơưạảấầẩẫậắằẳẵặẹẻẽềểễệỉịọỏốồổỗộớờởỡợụủứừửữựỳỵỷỹ]*)( [A-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠƯẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỂỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪỬỮỰỲỴÝỶỸ][a-zàáâãèéêìíòóôõùúăđĩũơưạảấầẩẫậắằẳẵặẹẻẽềểễệỉịọỏốồổỗộớờởỡợụủứừửữựỳỵỷỹ]*){0,3})$/;

    sendBtn.addEventListener('click', async () => {
      msg.textContent = "";
      nameInput.classList.remove('error');
      const name = nameInput.value.trim();

      // ❌ Nếu tên không hợp lệ
      if (!nameRegex.test(name)) {
        msg.textContent = "❌ Tên không hợp lệ! Vui lòng nhập tên thật (ví dụ: Hải Đăng)";
        msg.style.color = "yellow";
        nameInput.classList.add('error');
        return;
      }

      // ✅ Nếu hợp lệ
      msg.textContent = "⏳ Đang gửi...";
      msg.style.color = "white";

      try {
        const res = await fetch("https://formspree.io/f/mwprbgra", {
          method: "POST",
          body: JSON.stringify({ name }),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });

        if (res.ok) {
          msg.textContent = "✅ Gửi thành công!";
          msg.style.color = "lime";
          form.reset();
        } else {
          msg.textContent = "❌ Gửi thất bại, thử lại!";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "⚠️ Lỗi kết nối!";
        msg.style.color = "orange";
      }
    });

    // 🧩 Khi người dùng sửa lại tên → bỏ lỗi
    nameInput.addEventListener('input', () => {
      if (nameRegex.test(nameInput.value.trim())) {
        nameInput.classList.remove('error');
        msg.textContent = "";
      }
    });
  </script>
</body>
</html>
