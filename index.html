<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XÃ¡c minh tÃªn & áº£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(270deg,#ff7a7a,#ffb36b,#fff38a,#9be89b,#7fb6ff,#b58bff);
      background-size: 1400% 1400%;
      animation: bg 18s linear infinite;
    }
    @keyframes bg {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .card {
      width: 380px;
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
      margin-top: 8px;
    }
    video, canvas, img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top: 10px; font-size: 14px; }
    .err { color: #b00020; }
    .ok { color: #0b8043; font-weight: 600; }
    #preview { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>XÃ¡c minh danh tÃ­nh</h2>
    <p>Vui lÃ²ng nháº­p tÃªn tháº­t vÃ  chá»¥p hoáº·c táº£i áº£nh khuÃ´n máº·t Ä‘á»ƒ xÃ¡c thá»±c.</p>

    <input id="nameInput" type="text" placeholder="Nháº­p tÃªn tháº­t cá»§a báº¡n" />
    <div id="msg" class="msg"></div>

    <button id="openCam">ðŸ“¸ Má»Ÿ camera</button>
    <p>hoáº·c</p>
    <input id="fileInput" type="file" accept="image/*" />

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="áº¢nh Ä‘Ã£ chá»¥p"/>

    <div id="confirmBtns" style="display:none;">
      <button id="captureBtn">Chá»¥p áº£nh</button>
      <button id="retakeBtn" style="display:none;">Chá»¥p láº¡i</button>
      <button id="sendBtn" style="display:none;">Gá»­i</button>
    </div>
  </div>

  <script>
  const FORMSPREE_ENDPOINT = "https://formspree.io/f/mwprbgra";

  const nameInput = document.getElementById('nameInput');
  const msg = document.getElementById('msg');
  const openCamBtn = document.getElementById('openCam');
  const fileInput = document.getElementById('fileInput');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const captureBtn = document.getElementById('captureBtn');
  const retakeBtn = document.getElementById('retakeBtn');
  const sendBtn = document.getElementById('sendBtn');
  const confirmBtns = document.getElementById('confirmBtns');

  let stream = null;
  let capturedImage = null;

  function isValidName(name) {
    return /^[A-Za-zÃ€-á»¹\s]+$/.test(name.trim()) && name.trim().length >= 3;
  }

  function showError(text) {
    msg.textContent = "âŒ " + text;
    msg.className = "msg err";
  }

  function showOK(text) {
    msg.textContent = "âœ… " + text;
    msg.className = "msg ok";
  }

  // má»Ÿ camera
  openCamBtn.onclick = async () => {
    const name = nameInput.value.trim();
    if (!isValidName(name)) {
      showError("Vui lÃ²ng nháº­p tÃªn tháº­t trÆ°á»›c khi má»Ÿ camera.");
      return;
    }
    msg.textContent = "";
    confirmBtns.style.display = "block";

    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "block";
      openCamBtn.style.display = "none";
      captureBtn.style.display = "inline-block";
    } catch (err) {
      showError("KhÃ´ng thá»ƒ má»Ÿ camera. HÃ£y cho phÃ©p truy cáº­p camera.");
    }
  };

  // chá»¥p áº£nh
  captureBtn.onclick = () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    capturedImage = canvas.toDataURL('image/png');
    preview.src = capturedImage;
    preview.style.display = "block";
    video.style.display = "none";
    captureBtn.style.display = "none";
    retakeBtn.style.display = "inline-block";
    sendBtn.style.display = "inline-block";
  };

  // chá»¥p láº¡i
  retakeBtn.onclick = () => {
    preview.style.display = "none";
    video.style.display = "block";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";
    sendBtn.style.display = "none";
  };

  // náº¿u táº£i áº£nh tá»« mÃ¡y
  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        capturedImage = e.target.result;
        preview.src = capturedImage;
        preview.style.display = "block";
        confirmBtns.style.display = "block";
        captureBtn.style.display = "none";
        retakeBtn.style.display = "none";
        sendBtn.style.display = "inline-block";
        if (stream) stream.getTracks().forEach(t => t.stop());
      };
      reader.readAsDataURL(file);
    }
  };

  // gá»­i dá»¯ liá»‡u (dáº¡ng base64)
  sendBtn.onclick = async () => {
    const name = nameInput.value.trim();
    if (!isValidName(name)) {
      showError("TÃªn khÃ´ng há»£p lá»‡.");
      return;
    }
    if (!capturedImage) {
      showError("Báº¡n chÆ°a chá»¥p hoáº·c táº£i áº£nh.");
      return;
    }

    msg.textContent = "â³ Äang gá»­i...";
    msg.className = "msg";

    const data = {
      name: name,
      image: capturedImage  // gá»­i base64 string
    };

    try {
      const res = await fetch(FORMSPREE_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        showOK("Gá»­i thÃ nh cÃ´ng!");
        nameInput.value = "";
        preview.style.display = "none";
        confirmBtns.style.display = "none";
        if (stream) stream.getTracks().forEach(t => t.stop());
      } else {
        showError("Gá»­i tháº¥t báº¡i, thá»­ láº¡i sau.");
      }
    } catch (err) {
      showError("Lá»—i máº¡ng hoáº·c Formspree khÃ´ng pháº£n há»“i.");
    }
  };
  </script>
</body>
</html>
