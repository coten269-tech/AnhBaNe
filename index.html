<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập tên gửi cho tôi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-box input, .form-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    .form-box button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    .form-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Nhập tên của bạn</h2>
    <form id="nameForm" action="https://formspree.io/f/meorkyrg" method="POST">
      <label for="name">Tên bạn:</label>
      <input type="text" id="name" name="name" placeholder="Ví dụ: Nguyễn Văn A" required>
      <button type="submit">Gửi</button>
    </form>
  </div>

  <script>
    document.getElementById('nameForm').addEventListener('submit', function(e) {
      // (Tùy chọn) hiện thông báo để người dùng biết là đã gửi
      alert('Đang gửi tên của bạn... Vui lòng chờ trong giây lát.');
      // Form sẽ tự submit sang Formspree
    });
  </script>
</body>
</html>
