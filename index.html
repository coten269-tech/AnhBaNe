<script>
const ACCESS_KEY = "89379a11-0561-41ee-80a0-bfce9dd60eb7";

const nameInput = document.getElementById('nameInput');
const msg = document.getElementById('msg');
const openCamBtn = document.getElementById('openCam');
const fileInput = document.getElementById('fileInput');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const preview = document.getElementById('preview');
const captureBtn = document.getElementById('captureBtn');
const retakeBtn = document.getElementById('retakeBtn');
const sendBtn = document.getElementById('sendBtn');
const confirmBtns = document.getElementById('confirmBtns');

let stream = null;
let capturedImage = null;

function isValidName(name) {
  return /^[A-Za-zÀ-ỹ\s]+$/.test(name.trim()) && name.trim().length >= 3;
}

function showError(text) {
  msg.textContent = "❌ " + text;
  msg.className = "msg err";
}

function showOK(text) {
  msg.textContent = "✅ " + text;
  msg.className = "msg ok";
}

openCamBtn.onclick = async () => {
  const name = nameInput.value.trim();
  if (!isValidName(name)) {
    showError("Vui lòng nhập tên thật trước khi mở camera.");
    return;
  }
  msg.textContent = "";
  confirmBtns.style.display = "block";

  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    video.style.display = "block";
    openCamBtn.style.display = "none";
    captureBtn.style.display = "inline-block";
  } catch {
    showError("Không thể mở camera. Hãy cho phép truy cập camera.");
  }
};

captureBtn.onclick = () => {
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  capturedImage = canvas.toDataURL('image/png');
  preview.src = capturedImage;
  preview.style.display = "block";
  video.style.display = "none";
  captureBtn.style.display = "none";
  retakeBtn.style.display = "inline-block";
  sendBtn.style.display = "inline-block";
};

retakeBtn.onclick = () => {
  preview.style.display = "none";
  video.style.display = "block";
  captureBtn.style.display = "inline-block";
  retakeBtn.style.display = "none";
  sendBtn.style.display = "none";
};

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      capturedImage = e.target.result;
      preview.src = capturedImage;
      preview.style.display = "block";
      confirmBtns.style.display = "block";
      captureBtn.style.display = "none";
      retakeBtn.style.display = "none";
      sendBtn.style.display = "inline-block";
      if (stream) stream.getTracks().forEach(t => t.stop());
    };
    reader.readAsDataURL(file);
  }
};

sendBtn.onclick = async () => {
  const name = nameInput.value.trim();
  if (!isValidName(name)) {
    showError("Tên không hợp lệ.");
    return;
  }
  if (!capturedImage) {
    showError("Bạn chưa chụp hoặc tải ảnh.");
    return;
  }

  msg.textContent = "⏳ Đang gửi...";
  msg.className = "msg";

  try {
    const data = {
      access_key: ACCESS_KEY,
      subject: "Xác minh danh tính mới",
      from_name: "Website Xác minh",
      name: name,
      message: `Tên: ${name}\nẢnh (base64):\n${capturedImage}`
    };

    const res = await fetch("https://api.web3forms.com/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      showOK("Gửi thành công!");
      nameInput.value = "";
      preview.style.display = "none";
      confirmBtns.style.display = "none";
      if (stream) stream.getTracks().forEach(t => t.stop());
    } else {
      showError("Gửi thất bại: " + result.message);
    }
  } catch {
    showError("Lỗi mạng hoặc máy chủ không phản hồi.");
  }
};
</script>
