<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập tên của bạn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbow 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    form {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      font-size: 16px;
    }
    input.invalid {
      border-color: red;
      background: #ffeaea;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<form id="nameForm" action="https://formspree.io/f/mwprbgra" method="POST">
  <h2>Nhập tên của bạn</h2>
  <input type="text" name="name" id="name" placeholder="Ví dụ: Nguyễn Văn An" required>
  <div class="error" id="errorMsg"></div>
  <button type="submit">Gửi</button>
</form>

<script>
  const commonNames = [
    "Nguyễn","Trần","Lê","Phạm","Hoàng","Huỳnh","Phan","Vũ","Võ","Đặng","Bùi","Đỗ",
    "Hồ","Ngô","Dương","Lý","Anh","Bình","Dũng","Hạnh","Hải","Hoa","Hùng","Huy",
    "Khanh","Lam","Linh","Long","Minh","Nam","Nga","Ngọc","Phương","Quang","Sơn",
    "Tâm","Thắng","Thanh","Thi","Thiện","Trang","Tuấn","Tú","Vân","Đăng","Đức","Tài"
  ];

  function calculateEntropy(str) {
    const freq = {};
    for (let char of str) freq[char] = (freq[char] || 0) + 1;
    let entropy = 0;
    for (let char in freq) {
      const p = freq[char] / str.length;
      entropy -= p * Math.log2(p);
    }
    return entropy;
  }

  function isValidName(name) {
    if (!name) return { ok: false, reason: "Tên trống" };
    name = name.trim();

    const words = name.split(/\s+/);
    if (words.length < 1 || words.length > 4)
      return { ok: false, reason: "Tên phải có từ 1 đến 4 từ" };
    if (name.length < 3 || name.length > 40)
      return { ok: false, reason: "Tên quá ngắn hoặc quá dài" };

    // Regex cho phép chữ thường hoặc chữ hoa, có dấu tiếng Việt
    const regex = /^[a-zA-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐƠƯÝàáâãèéêìíòóôõùúăđơưýỳỵỷỹĩõũăâêôơư\s]+$/u;
    if (!regex.test(name))
      return { ok: false, reason: "Tên chỉ được chứa chữ cái tiếng Việt (có hoặc không viết hoa)" };

    const entropy = calculateEntropy(name.replace(/\s+/g, ""));
    if (entropy > 4.5)
      return { ok: false, reason: "Tên trông giống chuỗi ngẫu nhiên" };

    const hasCommon = commonNames.some(n => name.toLowerCase().includes(n.toLowerCase()));
    if (!hasCommon)
      return { ok: false, reason: "Tên không khớp với họ/tên phổ biến" };

    return { ok: true };
  }

  const form = document.getElementById("nameForm");
  const nameInput = document.getElementById("name");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", function(e) {
    const name = nameInput.value.trim();
    const check = isValidName(name);

    if (!check.ok) {
      e.preventDefault();
      nameInput.classList.add("invalid");
      errorMsg.textContent = "❌ " + check.reason;
      errorMsg.style.display = "block";
    } else {
      nameInput.classList.remove("invalid");
      errorMsg.style.display = "none";
    }
  });
</script>

</body>
</html>
