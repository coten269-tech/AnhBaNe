<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wait Page</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbow 20s ease infinite;
      flex-direction: column;
    }
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: black;
      color: white;
    }
    button:hover {
      background: gray;
    }
  </style>
</head>
<body>
  Wait
  <button onclick="goNext()">Next</button>

  <script>
    function goNext() {
      // Chuyển sang trang phụ
      window.location.href = "next.html";
    }
  </script>
</body>
</html>
